<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luke Tyon Contact Page</title>
  </head>

  <body>
    <h1
      class="justify-center rounded-md bg-slate-500 p-3 text-center text-5xl font-thin text-gray-700"
    >
      Luke Tyon Contact
    </h1>

    <div
      class="text-3x1 justify-center space-x-4 rounded-md bg-slate-600 p-3 text-center font-bold text-gray-700"
    >
      <a href="index.html" class="hover:text-gray-100">Home</a>
      <a href="contact.html" class="hover:text-gray-100">Contact</a>
    </div>

    <div id="about-me" class="justify-center bg-slate-300 text-center">
      <h2 class="p-5 font-bold text-gray-700">Contact me:</h2>

      <form
        class="flex flex-col items-center space-y-4 p-5 font-thin"
        action="mailto:lukastyon@gmail.com"
        method="post"
        enctype="text/plain"
      >
        <div class="rounded-lg bg-gray-500 p-10">
          <label for="first-name" class="p-3">First Name:</label>
          <input
            type="text"
            id="first-name"
            name="first_name"
            required
            class="rounded-md transition-transform hover:scale-110"
          />

          <label for="last-name" class="p-3">Last Name:</label>
          <input
            type="text"
            id="last-name"
            name="last_name"
            required
            class="rounded-md transition-transform hover:scale-110"
          />

          <label for="email" class="p-3">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            class="rounded-md transition-transform hover:scale-110"
          />
        </div>

        <div
          class="flex items-center space-y-4 rounded-lg bg-gray-500 p-5 text-center font-thin"
        >
          <p class="justify-center p-5">Am I:</p>

          <div
            class="flex items-center rounded-md p-3 transition-transform hover:scale-110 hover:font-bold"
          >
            <input type="radio" id="cool" name="opinion" value="Cool" />
            <label for="cool">Cool</label>
          </div>

          <div
            class="flex items-center rounded-md p-3 transition-transform hover:scale-110 hover:font-bold"
          >
            <input type="radio" id="handsome" name="opinion" value="Handsome" />
            <label for="handsome">Handsome</label>
          </div>

          <div
            class="flex items-center rounded-md p-3 transition-transform hover:scale-110 hover:font-bold"
          >
            <input type="radio" id="funny" name="opinion" value="Funny" />
            <label for="funny">Funny</label>
          </div>

          <div
            class="flex items-center rounded-md p-3 transition-transform hover:scale-110 hover:font-bold"
          >
            <input type="radio" id="All" name="opinion" value="All" />
            <label for="funny">All of the above</label>
          </div>
        </div>

        <div
          class="rounded-lg bg-gray-500 p-5 font-thin transition-transform hover:scale-110"
        >
          <label for="reason">Reason for contacting:</label>
          <select id="reason" name="reason" class="rounded-md bg-gray-200">
            <option value="business">Business</option>
            <option value="recreation">Recreation</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="flex flex-col items-center rounded-lg bg-gray-500 p-10">
          <label
            for="message"
            class="message-label mb-2 p-2 font-semibold text-gray-200"
          >
            Message:
          </label>
          <textarea
            class="rounded-md p-3 transition-transform hover:scale-110"
            id="message"
            name="message"
            cols="50"
            rows="10"
            placeholder="Enter your message here, for example: Wow Luke, you are so Awesome!"
            required
          ></textarea>
        </div>

        <div
          class="justify-center rounded-lg bg-gray-500 p-5 font-medium transition-transform hover:scale-110"
        >
          <label for="email-back">Email me back?</label>
          <input type="checkbox" id="email-back" name="email_back" />
        </div>
        <input
          type="submit"
          value="Submit"
          class="rounded-lg bg-gray-500 p-5 font-bold transition-transform hover:scale-110 hover:bg-gray-800"
        />
      </form>
    </div>
  </body>

  <footer
    class="flex items-center justify-center bg-gray-500 p-5 font-bold text-gray-400"
  >
    &copy; Luke Tyon 2024 |
    <a href="mailto:lukastyon@gmail.com">lukastyon@gmail.com</a> | (618)477-3413
  </footer>
</html>
